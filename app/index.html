<!doctype html>
<html lang="en">

    <head>
        <title>Coffee To-Do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="A coffee-themed to-do list app that helps you stay organized and boost daily productivity.">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Chango&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Sans+3:ital@0;1&display=swap"
            rel="stylesheet">


        <!-- get rid of favicon error -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>

    <body>
        <nav>
            <form class="d-flex justify-content-end" action="/logout" method="post">
                <button class="btn btn-md btn-font text-center btn-light p-3 fs-5" type="submit">Log Out</button>
            </form>
        </nav>

        <h1>☕︎ To-Do List ☕︎</h1>
        <section class="rounded-3 pt-3 mb-2 bg-section" id="add">
            <h2>Add a Task</h2>

            <form id="add-form" class="row g-2 align-items-stretch mt-2">
                <div class="col-12 col-lg-4 d-flex flex-column">
                    <label class="fw-bold" for="title">Task Title</label>
                    <input type="text" class="form-control form-control-md h-75 title" placeholder="Ex. Webware Assignment 3" id="title">
                </div>
            
                <div class="col-12 col-lg-4 d-flex flex-column">
                    <label class="fw-bold" for="desc">Task Description</label>
                    <textarea class="form-control form-control-md h-75 description" placeholder="Ex. Use Express, MongoDB, Bootstrap..."
                        id="desc"></textarea>
                </div>
        
                <div class="col-12 col-lg-3 d-flex flex-column">
                    <label class="fw-bold" for="due">Task Due Date</label>
                    <input type="date" class="form-control form-control-md h-75 dueDate" id="due">
                </div>
            
                <div class="col-12 col-lg-1 d-flex flex-column">
                    <button class="btn btn-sm btn-font btn-green h-75 mt-4 fs-5 submit-btn" id="btn">Add Task</button>
                </div>
            </form>

        </section>

        <section class="rounded-3 pt-3 bg-section" id="to-do-list">
            <h2>My To-Do List</h2>

            <ul class="mt-3 list-group" id="tasks">
            </ul>
        </section>

        <ul>
    </body>

</html>
